<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- navbar -->
      <div class="navbar">
        <div class="left">
          <img src="./img/icon.png" alt="Flipkart" />
        </div>
        <div class="middle">
          <button type="submit"><i class="fa fa-search"></i></button>
          <input
            type="text"
            class="input-field"
            placeholder="Search for Products, Brands and more..."
          />
        </div>
        <div class="right">
          <button class="btn">
            <i class="fa-regular fa-user"></i>
            <span>Login</span>
          </button>
          <button class="btn">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Cart</span>
          </button>
          <button class="btn">
            <i class="fa-solid fa-shop"></i>
            <span> Seller </span>
          </button>
        </div>
      </div>

      <!-- main -->
      <div class="main">
        <div class="categories">
          <div class="category">
            <img src="./img/categories/1.webp" alt="Top Offers" />
            <span>Top Offers</span>
          </div>
          <div class="category">
            <img
              src="./img/categories/beauty-food.webp"
              alt="Beauty and Food"
            />
            <span>Beauty and Food</span>
          </div>
          <div class="category">
            <img src="./img/categories/electronics.webp" alt="Electronics" />
            <span>Electronics</span>
          </div>
          <div class="category">
            <img src="./img/categories/fashion.webp" alt="Fashion" />
            <span>Fashion</span>
          </div>
          <div class="category">
            <img src="./img/categories/furniture.webp" alt="Furniture" />
            <span>Furniture</span>
          </div>
          <div class="category">
            <img src="./img/categories/grocerrey.webp" alt="Grocery" />
            <span>Grocery</span>
          </div>
          <div class="category">
            <img
              src="./img/categories/home-kitchen.webp"
              alt="Home & Kitchen"
            />
            <span>Home & Kitchen</span>
          </div>
          <div class="category">
            <img src="./img/categories/mobiles.webp" alt="Mobiles" />
            <span>Mobiles</span>
          </div>
          <div class="category">
            <img src="./img/categories/travel.webp" alt="Travel" />
            <span>Travel</span>
          </div>
          <div class="category">
            <img
              src="./img/categories/tv appliences.webp"
              alt="Tv appliances"
            />
            <span>Tv's & More</span>
          </div>
        </div>

        <div class="row1">

          <div class="item-list">
            <div class="title">
              <div>
                <h2>Deals of the day</h2>
                <span><i class="fa-regular fa-clock"></i> <span id="timer" >10:45:20</span> left</span>
              </div>
              <button>View All</button>
            </div>
            <div class="deals">
              <div class="item">
                <img src="./img/deals/tshirt.jpg" alt="Tshirt" />
                <span class="dealName">Tshirt</span>
              </div>
              <div class="item">
                <img src="./img/deals/travel bags.jpg" alt="Travel Bags" />
                <span class="dealName">Travel Bags</span>
              </div>
              <div class="item">
                <img src="./img/deals/shoes.jpg" alt="Shoes" />
                <span class="dealName">Shoes</span>
              </div>
              <div class="item">
                <img src="./img/deals/kurtas.jpg" alt="Kurtas" />
                <span class="dealName">Kurtas</span>
              </div>
              <div class="item">
                <img src="./img/deals/jacket.jpg" alt="Jackets" />
                <span class="dealName">Jackets</span>
              </div>
            </div>

          </div>
          <div class="ad">
          </div>
        </div>

        <div class="item-list">
          <div class="title">
            <div>
              <div><h2>Trending Products  </h2></div>
              <div>Shop Now !!</div>
            </div>
            <button>View All</button>
          </div>
          <div class="deals">
            <div class="item">
              <img src="./img/deals/tshirt.jpg" alt="Tshirt" />
              <span class="dealName">Tshirt</span>
            </div>
            <div class="item">
              <img src="./img/deals/travel bags.jpg" alt="Travel Bags" />
              <span class="dealName">Travel Bags</span>
            </div>
            <div class="item">
              <img src="./img/deals/shoes.jpg" alt="Shoes" />
              <span class="dealName">Shoes</span>
            </div>
            <div class="item">
              <img src="./img/deals/kurtas.jpg" alt="Kurtas" />
              <span class="dealName">Kurtas</span>
            </div>
            <div class="item">
              <img src="./img/deals/jacket.jpg" alt="Jackets" />
              <span class="dealName">Jackets</span>
            </div>
            <div class="item">
              <img src="./img/deals/mobile.jpg" alt="Mobile" />
              <span class="dealName">Mobile</span>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
